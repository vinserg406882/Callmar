<head>

    <link rel="stylesheet" href="./css/shared.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrapper">
        <div class="sign container-form">
            <h1 class="title">Вход в личный кабинет</h1>
            <form class="email">
                <label for="email">Ваш Email</label>
                <input type="text" id="email">
            </form>
            <form class="parol">
                <label for="parol">Пароль</label>
                <input type="text" id="parol">
            </form>
            <div class="btn__block">
                <button class="remember__password">Вспомнить пароль</button>
                <button class="btn__sign">Войти</button>
                <a href="./registration.html" class="registration">Регистрация</a>
            </div>
        </div>
    </div>
</body>
