<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="./css/registration.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calmar-Registration</title>
</head>

<body>
    <div class="wrapper">
        <div class="sign container-form">
            <h1 class="title">Регистрация</h1>
            <h2 class="subtitle-1">После регистрации вы получите:</h2>
            <h2 class="subtitle-2">10 минут связи - бесплатно</h2>
            <form class="email">
                <label for="email">Ваш Email</label>
                <input type="text" id="email">
            </form>
            <form class="name">
                <label for="name">Пароль</label>
                <input type="text" id="name">
            </form>
            <form class="web__adress">
                <label for="web__adress">Адрес вашего сайта</label>
                <input type="text" id="web__adress">
            </form>
            <form class="telephone">
                <label for="telephone">Ваш телефон (на него будут поступать звоноки с сайта)</label>
                <input type="text" id="telephone">
            </form>
            <form class="parol">
                <label for="parol">Придумайте пароль</label>
                <input type="text" id="parol">
            </form>
            <div class="btn__block">
                <a href="./registration.html" class="btn__sign">Зарегестрироваться</a>
            </div>
        </div>
    </div>
</body>

</html>
